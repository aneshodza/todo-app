<mat-list-item class="item" [class.inactive]="todo.done">
  <div class="body">
    <span class="urgency" [class]="todo.priority.toLowerCase()"></span>
    <mat-checkbox [checked]="todo.done" (change)="onDoneChange($event, todo)"/>
    <div class="content">
      <span>
        {{ todo.title }}
      </span>
      <span [class.past]="pastDueAt(todo.dueAt)">
        {{ parseDueAt(todo.dueAt) }}
      </span>
    </div>
  </div>
</mat-list-item>
