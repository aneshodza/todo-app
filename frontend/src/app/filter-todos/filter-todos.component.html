<div class="wrapper">
  <div class="done">
    <mat-checkbox [checked]="filterDone" (change)="onFilterChange($event, 'filterDone')"/>
    Only not done
  </div>
  <div class="urgent">
    <mat-checkbox [checked]="filterUrgent" (change)="onFilterChange($event, 'filterUrgent')"/>
    Only urgent
  </div>
  <div class="past-due">
    <mat-checkbox [checked]="filterPastDue" (change)="onFilterChange($event, 'filterPastDue')"/>
    Only past due
  </div>
</div>
